<!DOCTYPE html>

<!-- start of HTML document -->
<html lang="en">
  <!-- head is where all the details of the page go -->
  <head>
    <!-- this is to tell the browser what character sheet to use-->
    <meta charset="UTF-8" />
    <!-- this is tell the browser what viewport this html is made for -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- something for microsoft edge idk -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- title of the document, this is what is displayed in the tab -->
    <title>HTML 5 Boilerplate</title>
    <!-- this is to let the browser know what style sheet to use -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- body is what is rendered -->
  <body>
    <!-- javascript import file is always at the end of the body -->
    <p>Hi this is my first page</p>
    <script src="index.js"></script>
  </body>
</html>
